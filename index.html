<!DOCTYPE html>
<html>
  <head>
      
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Sri Lanka Travels</h2>
        <div class="toggle"></div>
      </header>

      <video src="Beach.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Exploring</h2>
        <h3>Sri Lanka</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, modi
          natus. Maiores nam amet rerum.
        </p>
        <a href="#">Explore</a>
      </div>
      <ul class="social">
        <li><a href="https://www.facebook.com/"><img src="Facebook.png" alt="" /></a></li>
        <li><a href="https://www.instagram.com/"><img src="Instagram.png" alt="" /></a></li>
        <li><a href="https://twitter.com/?lang=en"><img src="Twitter.png" alt="" /></a></li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Events and Promotions</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Book Now</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector('.toggle')
      const showcase = document.querySelector('.showcase')
      menuToggle.addEventListener('click', () =>{
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
      })
    </script>
  </body>
</html>
